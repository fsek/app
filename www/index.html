<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://stage.fsektionen.se https://fsektionen.se wss://fsektionen.se wss://stage.fsektionen.se gap://ready 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://stage.fsektionen.se https://fsektionen.se data:" />
    <title>F-sektionen</title>

    <!-- Material/iOS stylesheets. Will be replaced on deploy -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/material-overrides.css">

    <!-- General stylesheets -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/reset_password.css">
    <link rel="stylesheet" href="css/login_help_confirmation.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/groups.css">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/alternatives.css">
    <link rel="stylesheet" href="css/user_page.css">
    <link rel="stylesheet" href="css/songbook.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/nollning.css">
    <link rel="stylesheet" href="css/adventures.css">
  </head>
  <body class="color-theme-white">
    <div id="app">
      <!-- Login screen -->
      <div class="login-screen">
          <div id="login" class="view">
            <div data-name="login" class="page">
              <div class="page-content login-screen-content">
                <div class="login-container">
                  <img class="login-logo" src="./img/f_logo.png"></img>
                  <form id="login-form" class="list">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-media">
                           <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-input-wrap">
                            <input type="email" name="email" placeholder="E-postadress">
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-media">
                          <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-input-wrap">
                            <input type="password" name="password" placeholder="Lösenord">
                          </div>
                        </div>
                      </li>
                      <li>
                        <a href="#" class="item-link list-button login-btn disabled">
                          <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </a>
                      </li>
                    </ul>
                  </form>
                </div>
                <div class="login-footer row">
                  <div class="col-45">
                    <p><a href="/signup/">Skapa ett konto</a></p>
                  </div>
                  <div class="col-55">
                    <p><a href="/reset_password/">Glömt ditt lösenord?</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- Tabs -->
      <div class="views tabs">
        <!-- Tabbar -->
        <div class="toolbar tabbar">
          <div class="toolbar-inner">
            <a href="#view-home" id="home-btn" class="tab-link tab-link-active">
              <i class="fa fa-home" aria-hidden="true"></i>
            </a>
            <a href="#view-calendar" id="cal-btn" class="tab-link">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </a>
            <a href="#view-nollning" id="msg-btn" class="tab-link">
              <div class="moose-icon"></div>
            </a>
            <a href="#view-notifications" id="noti-btn" class="tab-link">
              <i class="fa fa-bell" aria-hidden="true">
                <span class="badge" id="notification-badge"></span>
              </i>
            </a>
            <a href="#view-alternatives" class="tab-link">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <!-- Tab 1 (Home) -->
        <div id="view-home" class="view view-main tab tab-active">
          <div data-name="home" class="page page-with-subnavbar">
            <div class="navbar">
              <div class="navbar-inner sliding">
                <div class="title android-hide">Hem</div>
                <div class="subnavbar home-subnavbar">
                  <div class="subnavbar-inner">
                    <div class="segmented segmented-raised">
                      <a href="#subtab-news" class="button tab-link tab-link-active">Nyheter</a>
                      <a href="#subtab-event" class="button tab-link">Evenemang</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tabs-animated-wrap subtab-container">
              <div class="tabs">
                <div id="subtab-news" class="tab subtab tab-active infinite-scroll-content page-content">
                  <div class="news-list" id="news-list"></div>
                  <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                  </div>
                </div>
                <div id="subtab-event" class="tab subtab infinite-scroll-content page-content">
                  <div class="event-list" id="event-list"></div>
                  <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Tab 2 (Calendar) -->
        <div id="view-calendar" class="view tab">
          <div data-name="calendar" class="page calendar-page">
            <div class="navbar calendar-navbar">
              <div class="navbar-inner sliding">
                <div class="left">Månad År</div>
                <div class="right">
                  <a href="#" class="link">Idag</a>
                </div>
              </div>
            </div>
            <div id="calendar"></div>
            <div class="row day-title"></div>
            <div class="day-content">
              <span class="preloader"></span>
            </div>
          </div>
        </div>
        <!-- Tab 3 (Nollning) -->
        <div id="view-nollning" class="view tab">
          <div data-name="nollning" class="page navbar-fixed">
            <div class="navbar android-hide">
              <div class="navbar-inner nollning-navbar sliding">
                <div class="title">Nollning</div>
              </div>
            </div>
            <div class="page-content nollning-content">
              <div class="nollning-ocean">
                <div class="nollning-moose"></div>
                <div class="row">
                  <div class="nollning-left-col">
                    <div id="nollning-f-btn" class="nollning-stone"></div>
                  </div>
                  <div class="nollning-middle-col">
                    <div id="nollning-moose-btn" class="nollning-stone"></div>
                  </div>
                  <div class="nollning-right-col">
                    <div id="nollning-pi-btn" class="nollning-stone"></div>
                    <div id="nollning-n-btn" class="nollning-stone"></div>
                  </div>
                </div>
              </div>
              <div class="nollning-sand">
                <div class="nollning-button-container">
                  <div class="row">
                    <a href="/adventures/" class="col-50">
                      <div class="nollning-btn-adventures"></div>
                    </a>
                    <a href="/groups/" class="col-50">
                      <div class="nollning-btn-messages">
                        <span class="badge" id="group-badge">10</span>
                      </div>
                    </a>
                  </div>
                  <div class="row">
                    <a href="#" class="col-50 open-matrix-pb">
                      <div class="nollning-btn-matrix"></div>
                    </a>
                    <a href="https://www.fsektionen.se/anonym" target="_blank" class="col-50 external">
                      <div class="nollning-btn-contact"></div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Tab 3 (Messages)
        GLÖM INTE ATT ÄNDRA I INDEX.JS SÅ BACK KNAPPEN FUNKAR IGEN
        <div id="view-groups" class="view tab">
          <div data-name="groups" class="page navbar-fixed">
            <div class="navbar android-hide">
              <div class="navbar-inner sliding">
                <div class="title">Meddelanden</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list media-list groups-list" id="groups-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
        -->
        <!-- Tab 4 (Notifications) -->
        <div id="view-notifications" class="view tab">
          <div data-name="notifications" class="page">
            <div class="navbar android-hide">
              <div class="navbar-inner sliding">
                <div class="title">Notifikationer</div>
              </div>
            </div>
            <div class="page-content infinite-scroll-content ptr-content">
              <div class="ptr-preloader">
                <div class="preloader"></div>
                <div class="ptr-arrow"></div>
              </div>
              <div class="list media-list chevron-center notification-list" id="notification-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
        <!--Tab 5 (Settings) -->
        <div id="view-alternatives" class="view tab">
          <div data-name="alternatives" class="page">
            <div class="navbar android-hide">
              <div class="navbar-inner sliding">
                <div class="title">Alternativ</div>
              </div>
            </div>
            <div class="page-content settings-content">
              <div class="list">
                <ul>
                  <li>
                    <a href="/songbook/" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Sångbok</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="block-title">Om</div>
              <div class="list">
                <ul>
                  <li>
                    <a href="/about_section/" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">F-sektionen</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="/about_app/" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">F-appen</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="block-title">Inställningar</div>
              <div class="list">
                <ul>
                  <li>
                    <a href="/user_page/" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Konto</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="block-title">Support</div>
              <div class="list">
                <ul>
                  <li>
                    <a href="/contact/1" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Kontakt</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <a href="#" class="button button-big signout-btn">Logga ut</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <section id="templates">
      <script type="text/template7" id="currentAdventureMissionsHeaderTemplate">
        <div class="adventures-current-title">
          Vecka {{week_number}} - {{title}}
          <span>{{missions_finished}} av {{mission_count}}</span>
        </div>
        <div class="progressbar adventures-current-progressbar">
          <span></span>
        </div>
      </script>

      <script type="text/template7" id="currentAdventureMissionsTemplate">
        <ul>
          {{#if is_mentor}}
            {{#each adventure_missions}}
              <li data-id="{{id}}" data-max-points="{{max_points}}" data-variable-points="{{variable_points}}"
                  class="swipeout adventure-mission {{#if is_finished}} adventure-mission-completed {{/if}}">
                <div class="swipeout-content">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">{{title}}</div>
                      </div>
                      <div class="item-text">{{max_points}} poäng</div>
                    </div>
                  </div>
                </div>
                <div class="swipeout-actions-left">
                  <a href="#" class="color-green swipeout-overswipe complete-adventure-mission">Slutför</a>
                </div>
                <div class="swipeout-actions-right">
                  <a href="#" class="color-orange swipeout-overswipe reset-adventure-mission">Återställ</a>
                </div>
              </li>
            {{/each}}
          {{else}}
            {{#each adventure_missions}}
              <li class="item-content adventure-mission {{#if is_finished}} adventure-mission-completed {{/if}}">
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{title}}</div>
                  </div>
                  <div class="item-text">{{max_points}} poäng</div>
                </div>
              </li>
            {{/each}}
          {{/if}}
        </ul>
      </script>

      <script type="text/template7" id="adventureGroupHeaderTemplate">
        <div class="adventure-group-name">{{group_name}}</div>
        <div class="adventure-group-points">
          <div class="adventure-group-points-title">Insamlade poäng<span>{{total_group_points}} / {{max_total_points}}</span></div>
          <div class="progressbar adventure-group-progressbar">
            <span></span>
            <p class="adventure-group-progress">{{points_percent}}%</p>
          </div>
        </div>
      </script>

      <script type="text/template7" id="adventuresHighscoreTemplate">
        <ul>
          {{#each groups}}
            <li>
              <div class="item-content {{place_class}}">
                <div class="item-media">
                  {{#if place_class}}
                    <i class="fa fa-trophy"></i>
                  {{else}}
                    {{place}}.
                  {{/if}}
                </div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title" lang="en">{{name}}</div>
                    <div class="item-after">{{total_points}} p</div>
                  </div>
                  <div class="item-text">
                    {{finished_missions}} avklarade uppdrag
                  </div>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </script>

      <script type="text/template7" id="contactTemplate">
        <select name="contacts">
          {{#each contact}}
            {{#if selected}}
              <option value="{{name}}" selected>{{name}}</option>
            {{else}}
              <option value="{{name}}">{{name}}</option>
            {{/if}}
          {{/each}}
        </select>
        <div class="item-content">
          <div class="item-inner contact-selected">
            <div class="item-title">Kontaktperson</div>
          </div>
        </div>
      </script>

      <script type="text/template7" id="dayTemplate">
        {{#if hasEvents}}
          {{#each events}}
            <a href="/event/{{id}}/" class="card day-content-event">
              <div class="card-header">{{title}}</div>
              <div class="card-media">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </div>
              <div class="card-content">
                <div class="card-content-inner">
                  <p class="date">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    {{#unless allday}}
                      {{js "this.start.hhmm()"}} - {{js "this.end.hhmm()"}}
                    {{else}}
                      Hela dagen
                    {{/unless}}
                  </p>
                  <p class="location">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    {{location}}
                  </p>
                </div>
              </div>
            </a>
          {{/each}}
        {{else}}
          <p class="disabled">Inga evenemang tillgängliga</p>
        {{/if}}
      </script>

      <script type="text/template7" id="dayTitleTemplate">
        <div class="day-title">
          {{#if date}}
            {{date.getDayMonthName()}}
          {{/if}}
        </div>
      </script>

      <script type="text/template7" id="eventPageTemplate">
        {{#event}}
          <div class="card event-info-container">
            <div class="card-header event-title">
              {{#if title_short}} {{title_short}} {{else}} {{title}} {{/if}}
            </div>
            <div class="card-content">
              <div class="list">
                <div class="list-group">
                  <ul>
                    <li class="item-content">
                      <div class="item-media">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">{{date_string}}</div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-media">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">{{location}}</div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-group">
                  <ul>
                    <li class="event-description-container">
                      <div class="event-description">{{description}}</div>
                    </li>
                  </ul>
                </div>
                <div class="list-group">
                  <ul>
                    {{#if hasDressCode}}
                      <li class="item-content">
                        <div class="item-media">
                          <i class="fa fa-briefcase" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">{{join dress_code delimiter=" eller "}}</div>
                        </div>
                      </li>
                    {{/if}}
                    {{#if cash}}
                      <li class="item-content">
                        <div class="item-media">
                          <i class="fa fa-money" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">Kostar pengar {{#if price}} ({{price}} kr) {{/if}}</div>
                        </div>
                      </li>
                    {{/if}}
                    {{#if food}}
                      <li class="item-content">
                        <div class="item-media">
                          <i class="fa fa-cutlery" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">Mat serveras</div>
                        </div>
                      </li>
                    {{/if}}
                    {{#if drink}}
                      <li class="item-content">
                        <div class="item-media">
                          <i class="fa fa-beer" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">Alkohol serveras</div>
                        </div>
                      </li>
                    {{/if}}
                  </ul>
                </div>
              </div>
            </div>
            {{#if contact}}
              <div class="card-footer">
                <div class="event-contact">
                  Vid frågor om eventet, kontakta eventansvarig:
                  <a href="contact/{{contact.id}}">
                    <br>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    {{contact.name}}
                  </a>
                </div>
              </div>
            {{/if}}
          </div>
          {{#if can_signup}}
            <div class="card event-signup-container">
              <div class="card-header event-title">
                Anmälan - {{#if event_signup.open}} Öppen {{else}} Stängd {{/if}}
                <a href="#" data-popover=".popover-about-signup" class="popover-open">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                </a>
              </div>
              <div class="card-content list">
                <div class="list-group">
                  <ul>
                    <li id="event-registered-status" class="item-content">
                      <div class="item-media">
                        <i class="fa {{registered_status_icon}}" aria-hidden="true"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">{{registered_status}}</div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-group {{#unless event_signup.open}} disabled {{/unless}}">
                  <ul>
                    {{#if event_signup.opened}}
                      <li class="item-content">
                        <div class="item-media">
                          <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div id="event-usercount" class="item-inner">
                          <div classs="item-title">Anmälda: {{event_user_count}}</div>
                        </div>
                      </li>
                    {{/if}}
                    <li class="item-content">
                      <div class="item-media">
                        <i class="fa fa-users" aria-hidden="true"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">Antal platser: {{event_signup.slots}}</div>
                      </div>
                    </li>
                    {{#if event_signup.reserves}}
                      <li class="item-content">
                        <div class="item-media">
                          <i class="fa fa-user-times" aria-hidden="true"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">Antal reserver: {{event_signup.reserves}}</div>
                        </div>
                      </li>
                    {{/if}}
                    <li class="item-content">
                      <div class="item-media">
                        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">
                          Anmälan
                          {{#if event_signup.opened}} öppnade: {{else}} öppnar: {{/if}}
                          {{event_signup.opens.timeDateString()}}
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-media">
                        <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">
                          Anmälan
                          {{#if event_signup.closed}} stängde: {{else}} stänger: {{/if}}
                          {{event_signup.closes.timeDateString()}}
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                {{#if event_signup.opened}}
                  <div class="list-group {{#unless event_signup.open}} disabled {{/unless}}">
                    <ul>
                      {{#if food}}
                        <li class="item-content">
                          <div class="item-media">
                            <i class="fa fa-cutlery" aria-hidden="true"></i>
                          </div>
                          <div class="item-inner">
                            <div class="item-title">
                              Matpreferenser: {{join food_preferences delimiter=", "}}
                            </div>
                          </div>
                        </li>
                      {{/if}}
                      {{#if event_signup.question}}
                        {{#if event_user}}
                          <li id="event-question-answer" class="item-content">
                            <div class="item-media">
                              <i class="fa fa-question" aria-hidden="true"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title">
                                {{event_signup.question}}
                                {{event_user.answer}}
                              </div>
                            </div>
                          </li>
                        {{else}}
                          <li id="event-question-answer" class="item-content hidden">
                            <div class="item-media">
                              <i class="fa fa-question" aria-hidden="true"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title">
                              </div>
                            </div>
                          </li>
                        {{/if}}
                      {{/if}}
                      {{#if event_user}}
                        <li id="event-usertype" class="item-content">
                          <div class="item-media">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                          </div>
                          <div class="item-inner">
                            <span>{{event_user.user_type}}</span>
                            <div class="item-input-wrap hidden"></div>
                          </div>
                        </li>
                        <li id="event-signup-group" class="item-content">
                          <div class="item-media">
                            <i class="fa fa-users" aria-hidden="true"></i>
                          </div>
                          <div class="item-inner">
                            <span>
                              {{#if event_user.group_name}}
                                {{event_user.group_name}}
                              {{else}}
                                Ingen grupp vald
                              {{/if}}
                            </span>
                            <div class="item-input-wrap hidden"></div>
                          </div>
                        </li>
                      {{else}}
                        {{#if event_signup.open}}
                          {{#if user_types}}
                            <li id="event-usertype" class="item-content input-showing">
                              <div class="item-media">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                              </div>
                              <div class="item-inner">
                                <span><!-- after signup the picked user type is displayed here--></span>
                                <div class="item-input-wrap">
                                  <!--<input> is added dynamically-->
                                </div>
                              </div>
                            </li>
                          {{/if}}
                          <li id="event-signup-group" class="item-content input-showing">
                            <div class="item-media">
                              <i class="fa fa-users" aria-hidden="true"></i>
                            </div>
                            <div class="item-inner">
                              <span><!-- after signup the picked group is displayed here--></span>
                              <div class="item-input-wrap">
                                <!--<input> is added dynamically-->
                              </div>
                            </div>
                          </li>
                        {{/if}}
                      {{/if}}
                      </li>
                      <li id="event-signup-groupcustom" class="item-content hidden">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                            <input type="text" name="group-custom" placeholder="Skriv in en annan grupp här">
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                {{/if}}
                <a href="#" class="button button-big {{#unless event_signup.open}} disabled {{/unless}}
                  {{#if event_user}}
                    event-signup-cancel-btn">Avanmäl
                  {{else}}
                    event-signup-btn">Anmäl
                  {{/if}}
                </a>
              </div>
              <div class="card-footer">
                <div class="event-contact">
                  Vid tekniska problem med anmälan, hör vänligen av dig till:
                  <a href="contact/1">
                    <i class="fa fa-envelope" aria-hidden="true"></i> Spindelmännen
                  </a>
                </div>
              </div>
            </div>
          {{/if}}
        {{/event}}
      </script>

      <script type="text/template7" id="groupTemplate">
        {{#if hasGroups}}
          {{#group}}
            <li {{#js_compare "this.group_user.unread_count > 0"}} class="unread"{{/js_compare}}
                data-unread="{{group_user.unread_count}}">
              <a href="messages/{{id}}/{{name}}" class="item-link item-content">
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{name}}</div>
                  </div>
                  {{#each messages}}
                    <div class="item-text">
                      <i>{{user.name}}</i>: {{content}}
                    </div>
                  {{/each}}
                </div>
              </a>
            </li>
          {{/group}}
        {{else}}
          <p class="disabled">Inga gruppchatter tillgängliga</p>
        {{/if}}
      </script>

      <script type="text/template7" id="newsTemplate">
        {{#each news}}
          <div class="card news-card">
            <div class="card-header">{{title}}</div>
            <div class="card-content card-content-padding">
              {{content}}
              {{#if image}}
                <img class="img-responsive" src="{{image}}"></img>
              {{/if}}
            </div>
            <div class="card-footer">
              <span class="name">{{user.name}}</span>
              <span class="date">{{js "new Date(this.created_at).yyyymmdd()"}}</span>
            </div>
          </div>
        {{/each}}
      </script>

      <script type="text/template7" id="notificationTemplate">
        {{#if hasNotifications}}
          {{#notification}}
            <li data-id="{{id}}" {{#unless seen}} class="unseen"{{/unless}}>
              <a href="/event/{{event_id}}/" class="item-link">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-subtitle">{{data.body}}</div>
                    <div class="item-text">{{data.extra}}</div>
                    <div class="item-created">Skickades {{created_at}}</div>
                  </div>
                </div>
              </a>
            </li>
          {{/notification}}
        {{else}}
          <p class="disabled no-notifications">Inga notifikationer tillgängliga</p>
        {{/if}}
      </script>

      <!--<script type="text/template7" id="messageTemplate">
        <div href="#" id="{{id}}" class="message message-{{type}} {{#if by_admin}}message-admin{{/if}}">
          {{#if avatar}}
            <div class="message-avatar" style="background-image:url({{avatar}})"></div>
          {{/if}}
            <div class="message-content">
              <div class="message-name">{{name}}</div>
              <div class="message-bubble">
                <div class="message-text">{{text}}</div>
              </div>
              {{#if updated_at}}
                <div class="message-label message-footer">{{updated_at}}</div>
              {{/if}}
            </div>
            <a href="#" class="taphold">
            </a>
        </div>
        {{#if dayHeader}}
          <div class="messages-title">{{dayHeader}}</div>
        {{/if}}
      </script>-->

      <script type="text/template7" id="songbookTemplate">
        {{#each letter}}
          <div class="list-group">
            <ul>
              <li class="list-group-title">{{firstLetter}}</li>
              {{#each songs}}
                <li>
                  <a href="song/{{id}}" class="item-link">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">{{title}}</div>
                      </div>
                    </div>
                  </a>
                </li>
              {{/each}}
            </ul>
          </div>
        {{/each}}
      </script>

      <script type="text/template7" id="songTemplate">
        {{#each song}}
          <div class="block-title">{{title}}</div>
          <div class="block">
            {{#if melody}}
              <p class="auth-mel"><span>Melodi:</span> {{melody}}</p>
            {{/if}}
            {{#if author}}
              <p class="auth-mel"><span>Författare:</span> {{author}}</p>
            {{/if}}
          </div>
          <div class="block song-text">
            <div class="block-inner">
              {{content}}
            </div>
          </div>
        {{/each}}
      </script>
    </section>

    <!-- External JS Libraries -->
