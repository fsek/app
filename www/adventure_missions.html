<template>
  {{#adventures}}
    <div data-name="adventure-missions" class="page no-toolbar">
      <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
            <a href="#" class="back link">
              <i class="icon icon-back"></i>
              <span class="ios-only">Tillbaka</span>
            </a>
          </div>
          <div class="title">Alla uppdrag</div>
        </div>
      </div>
      <div class="page-content adventure-missions-content">
        <div class="adventure-missions-list list">
          {{#each adventures}}
            <div class="list-group">
              <ul>
                <li class="list-group-title">Vecka {{js "this.week_number - 35"}}</li>
                {{#each adventure_missions}}
                  <li class="item-content {{#if is_accepted}} adventure-mission-completed {{/if}} {{#if is_pending}} adventure-mission-pending {{/if}}">
                    <div class="item-inner">
                      <div class="item-title">
                        {{title}}
                        <div class="item-footer">{{max_points}} po√§ng</div>
                      </div>
                    </div>
                  </li>
                {{/each}}
              </ul>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  {{/adventures}}
</template>
