<div data-page="messages" class="page toolbar-fixed navbar-fixed no-tabbar">
  <div class="navbar">
    <div class="navbar-inner">
      {{#unless @global.android}}
        <div class="left sliding">
          <a href="#" class="back link"> 
            <i class="icon icon-back"></i>
            <span>Tillbaka</span>
          </a>
        </div>
      {{/unless}}
      <div class="center sliding" id="messages-group-name">GroupName</div>
    </div>
  </div>

  <div class="toolbar messagebar">
    <div class="toolbar-inner">
       <textarea placeholder="Meddelande"></textarea>
    </div>
  </div>
  <div class="page-content messages-content infinite-scroll infinite-scroll-top">
    <div class="infinite-scroll-preloader">
      <div class="preloader"></div>
    </div>

    <div class="messages messages-auto-layout" id="group-messages">
    </div>
  </div>
</div>
