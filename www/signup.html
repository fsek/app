<div data-name="signup" class="page">
  <div class="page-content signup-content">
    <div class="signup-title">Skapa ett konto</div>
    <form id="signup-form" class="list">
      <ul>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" name="firstname" placeholder="Förnamn">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" name="lastname" placeholder="Efternamn">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="email" name="email" placeholder="E-postadress">
            </div>
          </div>
        </li>
         <li class="item-content item-input">
          <div class="item-media">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="password" name="password" placeholder="Lösenord">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="password" name="password_confirmation" placeholder="Bekräfta lösenord">
            </div>
          </div>
        </li>
        <a href="#" class="item-link button button-big signup-btn disabled">Registrera</a>
      </ul>
    </form>
    <div class="signup-footer">
      <p>Har du redan ett konto? <a href="#" class="back link"> Logga in här.</a></p>
    </div>
  </div>
</div>
