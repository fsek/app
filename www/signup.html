<div data-page="signup" class="page no-tabbar no-navbar">
  <div class="page-content signup-content">
    <div class="signup-title">Skapa ett konto</div>
    <div class="list-block" id="signup-form">
      <ul>
        <li class="item-content">
          <div class="item-media">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="item-input">
            <input type="text" name="signup-firstname"  placeholder="Förnamn">
          </div>
        </li>
        <li class="item-content">
          <div class="item-media">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="item-input">
            <input type="text" name="signup-lastname" placeholder="Efternamn">
          </div>
        </li>
        <li class="item-content">
          <div class="item-media">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="item-input">
            <input type="email" name="signup-email" placeholder="E-postadress">
          </div>
        </li>
        <li class="item-content">
          <div class="item-media">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="item-input">
            <input type="password" name="signup-password" placeholder="Lösenord">
          </div>
        </li>
        <li class="item-content">
          <div class="item-media">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="item-input">
            <input type="password" name="signup-password_confirmation" placeholder="Bekräfta lösenord">
          </div>
        </li>
        <a href="#" class="item-link button button-big signup-btn">Registrera</a>
      </ul>
    </div>
    <div class="signup-footer">
      <p>Har du redan ett konto?<a href="#" class="back link"> Logga in här.</a></p>
    </div>
  </div>
</div>
