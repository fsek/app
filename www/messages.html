<div data-name="messages" class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="back link">
          <i class="icon icon-back"></i>
          <span class="ios-only">Tillbaka</span>
        </a>
      </div>
      <div class="title" id="messages-group-name">GroupName</div>
    </div>
  </div>

  <div class="popover message-extras" style="width: auto;">
    <div class="popover-inner">
      <div class="block" style="margin: 15px 0;">
        <p>
        <a href="#" id="messageCameraBtn" class="link popover-close">
          <i class="fa fa-camera f-orange" aria-hidden="true" style="font-size:22px;"></i>
        </a>
        </p>
        <p>
        <a href="#" id="messageGalleryBtn" class="link popover-close">
          <i class="fa fa-image f-orange" aria-hidden="true" style="font-size:22px;"></i>
        </a>
        </p>
      </div>
    </div>
  </div>

  <div class="toolbar messagebar">
    <div class="toolbar-inner">
      <a href="#" data-popover=".message-extras" class="popover-open link">
        <i class="fa fa-chevron-up f-orange" aria-hidden="true"></i>
      </a>
      <div class="messagebar-area">
        <div class="messagebar-attachments"></div>
        <textarea class="resizable" placeholder="Meddelande"></textarea>
      </div>
      <a href="#" id="messageBtn" class="link">
        <i class="fa fa-paper-plane f-orange" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="page-content messages-content infinite-scroll-content infinite-scroll-top">
    <div class="infinite-scroll-preloader">
      <div class="preloader"></div>
    </div>

    <div class="messages messages-auto-layout" id="group-messages">
    </div>
  </div>
</div>
