<div data-name="songbook" class="page no-tabbar">
  <div class="navbar songbook-nav">
    <div class="navbar-inner">
      <div class="left sliding">
        <a href="#" class="back link">
          <i class="icon icon-back"></i>
          {{#unless @global.android}}<span>Tillbaka</span>{{/unless}}
        </a>
      </div>
      <div class="center sliding">Sångbok</div>
    </div>
  </div>
  <form class="searchbar searchbar-songbook searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
    <div class="searchbar-input">
      <input type="search" placeholder="Sök" class="searchbar-input-text">
      <a href="#" class="searchbar-clear"></a>
    </div>
    <a href="#" class="searchbar-cancel">Avbryt</a>
  </form>
  <div class="searchbar-overlay"></div>
  <div class="page-content">
    <div class="content-block searchbar-not-found">
      <p>Synd! Inga träffar :'(</p>
    </div>
    <div class="list-block songbook-content list-block-search searchbar-found">
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>
    </div>
  </div>
</div>
